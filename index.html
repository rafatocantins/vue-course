<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue Js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="js/vue.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app">

            <h1 v-once>{{ name }}</h1>

            <hr>
            <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
            <p>Hello my name is - {{ name }} - {{ age }}</p>

            <hr>


            <!-- 2) Output your age, multiplied by 3 -->
            <p>{{ ageTimes() }}</p>

            <hr>
            <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
            <p v-once>{{ randomFloat() }}</p>

            <hr>
            <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
            <div>
                <img style="width:100px;height:100px" v-bind:src="imageLink">
            </div>

            <hr>
            <!-- 5) Change your name with an input -->
            <div>
                <input type="text" v-on:input="changeName">
            </div>

            <hr>
            <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
            <div>
                <input type="text" v-once v-bind:value="name">
            </div>
        </div>
        
        <script>

            new Vue({
                el: '#app',
                data: {
                    name: "Rafael",
                    imageLink: 'https://images-na.ssl-images-amazon.com/images/I/71v5SL7JZzL._SL1500_.jpg',
                    age: 30
                },
                methods: {
                    ageTimes: function() {
                        return this.age * 3;
                    },
                    randomFloat: function() {
                        return Math.random();
                    },
                    changeName: function(event) {
                        this.name = event.target.value;
                    }
                }
            });
        
        </script>
    </body>
</html>
