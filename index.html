    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue Js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="js/vue.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app">
            <!-- v-on directive to add a listener event Click | mouseenter | mouseleave -->
            <!-- Pass an argument to my event and and event || beware the event is protected the name is important  -->
            <button v-on:click="increase(2, $event)">click me</button>
            <p>{{ counter }}</p>
            <!-- add an event called updateCoordinates on mouse move -->
            <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} | {{ y }}</p>
        </div>
        
        <script>

            new Vue({
                el: '#app',
                data: {
                    counter: 0,
                    x: 0,
                    y: 0
                },
                methods: {
                    // add the increment function
                    // add an argument and an event
                    increase: function(step, event) {
                        this.counter += step;
                    },
                    // add the coordinates using the event default data
                    updateCoordinates: function(event) {
                        this.x = event.clientX;
                        this.y = event.clientY;
                    }
                }
            });
        
        </script>
    </body>
</html>
