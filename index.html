<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue Js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="js/vue.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app">
            <!-- v-on directive to add a listener event Click | mouseenter | mouseleave -->
            <!-- Pass an argument to my event and and event || beware the event is protected the name is important  -->
            <button v-on:click="increase(2, $event)">click me</button>

            <!-- We can write javascript code in the templates. it helps to isolate some of my listener events  -->
            <button v-on:click="counter++" >Increment my code in template</button>
            <!-- I can add calculus and conditions within template -->
            <p>{{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10'}}</p>
            <!-- add an event called updateCoordinates on mouse move -->
            <p v-on:mousemove="updateCoordinates">
                Coordinates: {{ x }} | {{ y }} -
                <!-- Modify an event by putting a . after the event listener we want to stop || Its the same as a function  to stop.Propagation() -->
                <span v-on:mousemove.stop="">DEAD SPOT</span>
            </p>
            <!-- Listen to a keyword event || the same as the modifier event we can define the keyword putting a . after the event listener-->
            <input type="text" v-on:input="changeName" v-on:keyup.enter="alertMe">
            <h1>{{ name }}</h1>
            <!-- Add condition check for name -->
            <h1>{{ name === 'Rafael' || name === 'Rodrigo' ? 'That is my name' : 'That is NOT my name' }}</h1>
        </div>
        
        <script>

            new Vue({
                el: '#app',
                data: {
                    name: 'Rafael',
                    counter: 0,
                    x: 0,
                    y: 0
                },
                methods: {
                    // add the increment function
                    // add an argument and an event
                    increase: function(step, event) {
                        this.counter += step;
                    },
                    // add the coordinates using the event default data
                    updateCoordinates: function(event) {
                        this.x = event.clientX;
                        this.y = event.clientY;
                    },
                    alertMe: function() {
                        alert('My name is ' + this.name);
                    },
                    changeName: function(event) {
                        this.name = event.target.value;
                    }
                }
            });
        
        </script>
    </body>
</html>
