    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue Js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="js/vue.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app">
            <!-- 1) Show an alert when the Button gets clicked -->
            <div>
                <button v-on:click="alertMe">Show Alert</button>
            </div>
            <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
            <!-- use of modifyers and event data-->
            <!--  there's a delay on updating the value on v-on. Further wee'll use v-model -->
            <div>
                <input type="text" v-on:keydown="test($event)">
                <p>{{ value }}</p>
            </div>
            <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
            <div>
                <input type="text" v-on:keydown.enter="value = $event.target.value">
                <p>{{ value }}</p>
            </div>
        </div>
        
        <script>

            new Vue({
                el: '#app',
                data: {
                    value: ''
                },
                methods: {
                    alertMe: function() {
                        alert('Alert Me');
                    },
                    test ($event) {
                        console.log($event)
                        this.value = $event.target.val
                    }
                }
            });
        
        </script>
    </body>
</html>
