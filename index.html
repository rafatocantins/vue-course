    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue Js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="js/vue.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app">

            <h2>Bind Class</h2>
            <div>
                <!-- Bind the class blue,green,red to the propertie attachedRed so the class changes when event happens -->
                <!-- we can get more dinamic without writting it in the code -->

                <!-- <div 
                class="demo" 
                @click="attachedRed = !attachedRed" 
                :class="{red: attachedRed, blue: !attachedRed}"
                ></div> -->
                
                <!-- add the computed object to my block -->
                <div 
                class="demo" 
                @click="attachedRed = !attachedRed" 
                :class="divClasses"
                ></div>
                <!-- on click whe are saying that the value is changing between false to true -->
                <div class="demo" @click="attachedGreen = !attachedGreen" :class="{green: attachedGreen}"></div>
                <div class="demo" @click="attachedBlue = !attachedBlue" :class="{blue: attachedBlue}"></div>
            </div>
            
        </div>

        <style scoped>
            .demo{
                background-color: grey;
                width: 100px;
                height: 100px;
                display: inline-block;
                margin-right: 5px;
            }
            .red{
                background-color: red;
            }
            .green{
                background-color: green;
            }
            .blue{
                background-color: blue;
            }
        </style>
        
        <script>

            new Vue({
                el: '#app',
                data: {
                    attachedRed: false,
                    attachedGreen: false,
                    attachedBlue: false
                },
                computed: {
                    // create a computed method to return the parameters I desire
                    divClasses: function() {
                        return {
                            red: this.attachedRed,
                            blue: !this.attachedRed
                        }
                    }
                }
            });
        
        </script>
    </body>
</html>
