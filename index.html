    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue Js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="js/vue.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app">
            <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
            <div>
                <p>Current Value: {{ value }}</p>
                <button @click="value += 5">Add 5</button>
                <button @click="value += 1">Add 1</button>
                <p>{{ result }}</p>
            </div>
            <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
            <div>
                <input type="text">
                <p>{{ value }}</p>
            </div>
        </div>
        
        <script>

            new Vue({
                el: '#app',
                data: {
                    value: 0
                },
                watch: {
                    result: function(event) {
                        var vm = this;
                        console.log('result has changed');
                        setTimeout(function() {
                            vm.value = 0;
                        },5000);
                    }
                },
                computed: {
                    result: function(){
                        return this.value != 37 ? 'not there yet' : 'done';
                    }
                }
            });
        
        </script>
    </body>
</html>
