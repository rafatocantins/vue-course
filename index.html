    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue Js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="js/vue.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app">
            <h1 v-once>{{ title }}</h1>
            <input type="text" v-on:input="getTitle">
            <!-- To manage links in Vue you must use his own language. Use a directive such as v-bind-->
            <p>{{ sayHello() }} | <a v-bind:href="link">Google</a></p>
            <hr>
            <!-- If we need to render Html you can do it with the v-html directive. Make sure to sanitize to prevent shit happens -->
            <p v-html="finishedLink"></p>
        </div>
        
        <script>

            new Vue({
                el: '#app',
                data: {
                    title: "Hello World",
                    // Add the link to the data object
                    link: "https://www.google.com",
                    finishedLink: "<a href='http://facebook.com'>Facebook</a>"
                },
                methods: {
                    getTitle: function(event){
                        this.title = event.target.value;
                    },
                    sayHello: function(){
                        //return 'Hello'; RETURN THE STRING HELLO   
                        return this.title; // this.title can access the data 
                    }
                }
            });
        
        </script>
    </body>
</html>
