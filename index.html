    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue Js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="js/vue.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app">
            <h2>Setting Styles Dinamically</h2>
            <div>
                <!-- use of :style to bind the attribute 'backgroundColor' to my propertie 'color' -->
                <div class="demo" :style="{backgroundColor: color}"></div>
                <div class="demo" :style="myStyle"></div>
                <!-- we can set our object and bind the attribute height with our width propertie so it changes dinamically -->
                <div class="demo" :style="[ myStyle , { height: width + 'px' } ]"></div>
            </div>
            <hr>
            <!-- with the v-model we can change and update the color propertie -->
            <input type="text" v-model="color">
            <!-- with the v-model we can change and update the width propertie -->
            <input type="text" v-model="width">
            <input type="text" v-model="border">
        </div>

        <style>
            .demo{
                background-color: gray;
                width: 100px;
                height: 100px;
                display: inline-block;
                margin-right: 5px;
            }
        </style>
        
        <script>

            new Vue({
                el: '#app',
                data: {
                    color: 'gray',
                    width: 100,
                    border: 0
                },
                // add a computed method to get all the info
                computed: {
                    myStyle: function() {
                        return {
                            backgroundColor: this.color,
                            width: this.width + 'px',
                            borderRadius: this.border + 'px'
                        }
                    }
                }
            });
        
        </script>
    </body>
</html>
